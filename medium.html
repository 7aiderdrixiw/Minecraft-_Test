<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار ماين كرافت - مستوى متوسط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #1e1e1e;
      max-width: 700px;
      width: 100%;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px #ffeb3baa;
    }
    h1 {
      color: #ffee58;
      text-align: center;
      margin-bottom: 20px;
    }
    .question-number {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ffee58;
    }
    .question-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      background: #262626;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, background-color 0.3s;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      border-color: #ffee58;
      background-color: #ffeb3b88;
    }
    button {
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ffee58, #fbc02d);
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: linear-gradient(45deg, #fff176, #fdd835);
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.6rem;
      color: #ffee58;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🟡 اختبار مستوى متوسط</h1>
    <div class="question-number" id="question-number"></div>
    <div class="question-text" id="question-text"></div>
    <div class="answers" id="answers"></div>
    <button id="next-btn" disabled>التالي</button>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      { q: "ما هي المادة التي تحتاجها لصنع بوابة إلى العالم  (Nether Portal)؟", a: ["Obsidian", "Stone", "Wood", "Iron"], correct: 0 },
      { q: "كيف تصنع قلم كتابة (Book and Quill)؟", a: ["Book and Feather", "Paper and Ink", "Book and Ink", "Paper and Feather"], correct: 0 },
      { q: "ما هو الحيوان الوحيد الذي يمكن ركوبه باستخدام السرج  ولكنه لا يمكن تربيته؟", a: ["Pig", "Horse", "Donkey", "Wolf"], correct: 0 },
      { q: "ما هو الضرر الذي يسببه الهبوط من ارتفاع 23 بلوك بدون خوذة أو حذاء حماية؟", a: ["Fatal", "Half Heart", "No Damage", "Fire Damage"], correct: 0 },
      { q: "كيف تحصل على ألماسة (Diamond) من الحجر؟", a: ["Mining", "Crafting", "Smelting", "Fishing"], correct: 0 },
      { q: "ما هو البلوك الوحيد الذي يمكن استخدامه لصنع TNT؟", a: ["Gunpowder", "Sand", "Stone", "Coal"], correct: 0 },
      { q: "كيف تصنع منجم (Furnace)؟", a: ["Cobblestone", "Stone", "Iron", "Wood"], correct: 0 },
      { q: "أي أداة تُستخدم لجمع  (Gravel) دون أن تسقط الحصى نفسها؟", a: ["Shovel", "Pickaxe", "Axe", "Sword"], correct: 0 },
      { q: "أي نوع من الأسماك يمكن صيده في الماء العذب فقط؟", a: ["Cod", "Salmon", "Pufferfish", "Tropical Fish"], correct: 0 },
      { q: "ما هي المكونات اللازمة لصنع الفراشة (Firework Rocket)؟", a: ["Paper and Gunpowder", "Paper and Coal", "Gunpowder and Wood", "Paper and Iron"], correct: 0 },
      { q: "كيف يمكنك استدعاء الثيران البرية (Witches)؟", a: ["Spawn Eggs (Creative mode)", "Summon Command", "Throw Potion", "Use Wand"], correct: 0 },
      { q: "ما هو الضرر الناتج عن انفجار Creeper على الدرع؟", a: ["Reduced Damage", "Full Damage", "No Damage", "Double Damage"], correct: 0 },
      { q: "ما هو الشيء الذي يطفئ النار في ماين كرافت؟", a: ["Water", "Sand", "Dirt", "Snow"], correct: 0 },
      { q: "كيف تصنع  (Cake)؟", a: ["Milk, Eggs, Wheat, Sugar", "Milk, Wheat, Sugar, Wood", "Eggs, Milk, Sugar, Wheat", "Milk, Eggs, Coal, Sugar"], correct: 0 },
      { q: "أي كتلة يمكن استخدامها لخلق بوابة End؟", a: ["End Portal Frame", "Obsidian", "Stone", "Iron"], correct: 0 },
      { q: "ما هي أفضل طريقة لصيد الأسماك بسرعة؟", a: ["Fishing Rod with Luck Enchantment", "Fishing Rod", "Net", "Trap"], correct: 0 },
      { q: "كيف تحصل على عيون إندر (Ender Pearls)؟", a: ["Kill Endermen", "Craft", "Trade", "Find in Chests"], correct: 0 },
      { q: "ما هو تأثير تناول التفاح الذهبي؟", a: ["Regeneration and Absorption", "Speed", "Strength", "Jump Boost"], correct: 0 },
      { q: "كيف تحمي نفسك من هجمات الهيكل العظمي؟", a: ["Shield", "Sword", "Bow", "Armor"], correct: 0 },
      { q: "ما هو عدد أنواع الأسلحة التي يمكن حملها في اليد؟", a: ["One", "Two", "Three", "Four"], correct: 0 },
      { q: "كيف تصنع صندوق التخزين (Chest)؟", a: ["Wood Planks", "Stone", "Iron", "Glass"], correct: 0 },
      { q: "ما هو البلوك الذي يضيء تحت الماء؟", a: ["Sea Lantern", "Glowstone", "Torch", "Lava"], correct: 0 },
      { q: "ما هو الحيوان الوحيد الذي يمكنه القفز فوق أسوار (Fence)?", a: ["Rabbit", "Sheep", "Pig", "Cow"], correct: 0 },
      { q: "ما هي المادة التي تحمي من الانفجارات بشكل أفضل؟", a: ["Obsidian", "Stone", "Wood", "Iron"], correct: 0 },
      { q: "ما هي طريقة تربية الخيول؟", a: ["Feeding Golden Apples", "Feeding Carrots", "Taming with Saddle", "Using Lead"], correct: 0 }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionNumberElem = document.getElementById('question-number');
    const questionTextElem = document.getElementById('question-text');
    const answersElem = document.getElementById('answers');
    const nextBtn = document.getElementById('next-btn');
    const resultElem = document.getElementById('result');

    function loadQuestion() {
      nextBtn.disabled = true;
      const currentQ = questions[currentIndex];
      questionNumberElem.textContent = `السؤال ${currentIndex + 1} من ${questions.length}`;
      questionTextElem.textContent = currentQ.q;
      answersElem.innerHTML = '';
      currentQ.a.forEach((answer, idx) => {
        const id = `answer${idx}`;
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'answer';
        radio.id = id;
        radio.value = idx;
        radio.addEventListener('change', () => {
          nextBtn.disabled = false;
        });
        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = answer;
        answersElem.appendChild(radio);
        answersElem.appendChild(label);
      });
    }

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;

      if (parseInt(selected.value) === questions[currentIndex].correct) {
        score++;
      }

      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionNumberElem.style.display = 'none';
      questionTextElem.style.display = 'none';
      answersElem.style.display = 'none';
      nextBtn.style.display = 'none';

      resultElem.style.display = 'block';
      resultElem.textContent = `انتهى الاختبار! نتيجتك: ${score} من ${questions.length}`;
      // زر العودة للرئيسية
      const btn = document.createElement('button');
      btn.textContent = 'العودة للرئيسية';
      btn.style.marginTop = '20px';
      btn.style.padding = '12px 25px';
      btn.style.fontSize = '1.1rem';
      btn.style.border = 'none';
      btn.style.borderRadius = '10px';
      btn.style.cursor = 'pointer';
      btn.style.background = 'linear-gradient(45deg, #ffee58, #fbc02d)';
      btn.onclick = () => {
        window.location.href = 'index.html'; // عدل الرابط حسب موقع الصفحة الرئيسية عندك
      };
      resultElem.appendChild(document.createElement('br'));
      resultElem.appendChild(btn);
    }

    loadQuestion();
  </script>
