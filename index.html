<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار ماين كرافت - ماكس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.3);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffee58;
    }

    section {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #1e1e1e;
      border: 2px solid #cddc39;
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
    }

    .card h2 {
      color: #cddc39;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.2rem;
      line-height: 1.7;
    }

    a {
      color: #cddc39;
      text-decoration: none;
    }

    .btn-start {
      background: linear-gradient(45deg, #4caf50, #ffee58);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-start:hover {
      background: linear-gradient(45deg, #66bb6a, #fff176);
      transform: scale(1.05);
    }

    .levels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .level {
      background: #262626;
      border: 2px solid #ffee58;
      padding: 20px;
      border-radius: 16px;
      width: 200px;
      text-align: center;
      transition: all 0.3s;
    }

    .level:hover {
      transform: scale(1.1);
      background-color: #ffee5844;
    }

    .level span {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>💎 موقع اختبار ماين كرافت - ماكس</h1>
  </header>

  <section id="info">
    <div class="card">
      <h2>👤 معلومات اللاعب</h2>
      <p><strong>الاسم:</strong> ماكس</p>
      <p><strong>المهنة:</strong> لاعب ماين كرافت وصانع محتوى</p>
      <p><strong>📎 تيليجرام:</strong> <a href="https://t.me/minecraftsVersions" target="_blank">t.me/minecraftsVersions</a></p>
    </div>
  </section>

  <section id="start">
    <div class="card">
      <h2>🎮 مستعد للاختبار؟</h2>
      <button class="btn-start" onclick="document.getElementById('levels').scrollIntoView({ behavior: 'smooth' });">ابدأ اللعب 🚀</button>
    </div>
  </section>

 <section id="levels">
  <h2 style="color: #ffee58">📊 اختر المستوى</h2>
  <div class="levels">
    <div class="level" onclick="location.href='easy.html'"> <span>🟢</span> سهل </div>
   <div class="level" onclick="location.href='medium.html'"> <span>🟡</span> متوسط </div>
   <div class="level" onclick="location.href='hard.html'"> <span>🔴</span> صعب </div>
   <div class="level" onclick="location.href='extreme.html'"> <span>🔥</span> مستحيل </div>
  </div>
</section>
 <!-- شريط الحقوق -->
  <footer style="margin-top: 40px; text-align: center; font-size: 0.9rem; color: #888;">
    <div style="margin-bottom: 5px;">© ماكس - 
      <a href="https://t.me/minecraftsVersions" style="color: #ff5722; text-decoration: none;">
        @minecraftsVersions
      
    </div>
  </footer>
</body>
</html>
