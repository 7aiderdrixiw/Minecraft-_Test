<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار ماين كرافت - مستوى سهل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #1e1e1e;
      max-width: 700px;
      width: 100%;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px #4caf50aa;
    }
    h1 {
      color: #cddc39;
      text-align: center;
      margin-bottom: 20px;
    }
    .question-number {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ffee58;
    }
    .question-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      background: #262626;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, background-color 0.3s;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + label {
      border-color: #cddc39;
      background-color: #4caf50bb;
    }
    button {
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #4caf50, #ffee58);
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: linear-gradient(45deg, #66bb6a, #fff176);
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.6rem;
      color: #ffee58;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🟢 اختبار مستوى سهل</h1>
    <div class="question-number" id="question-number"></div>
    <div class="question-text" id="question-text"></div>
    <div class="answers" id="answers"></div>
    <button id="next-btn" disabled>التالي</button>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      { q: "ما هو اسم اللاعب الاساسي في ماين كرافت؟", a: ["Steve", "Alex", "Herobrine", "Enderman"], correct: 0 },
      { q: "أي بلوك تحتاج تكسره لتحصل على الخشب؟", a: ["Tree", "Stone", "Grass", "Sand"], correct: 0 },
      { q: "أي أداة تستخدمها لتكسير الحجر بشكل أسرع؟", a: ["Pickaxe", "Axe", "Shovel", "Sword"], correct: 0 },
      { q: "أي حيوان من الصوف؟", a: ["Sheep", "Cow", "Pig", "Chicken"], correct: 0 },
      { q: "ماذا تحتاج لصنع سرير؟", a: ["Wool", "Wood", "Stone", "Iron"], correct: 0 },
      { q: "أي مخلوق ينفجر عندما يقترب منك؟", a: ["Creeper", "Zombie", "Skeleton", "Spider"], correct: 0 },
      { q: "ما لون السرير الاول في اللعبة؟", a: ["Red", "Blue", "Green", "Yellow"], correct: 0 },
      { q: "أي مخلوق يصدر صوت \"موو\"؟", a: ["Cow", "Sheep", "Pig", "Horse"], correct: 0 },
      { q: "ماذا يستخدم السيكلتون لدفاع ؟", a: ["Arrows", "Sword", "Shield", "Bow"], correct: 0 },
      { q: "ماذا تستعمل لصناعه التورتش؟", a: ["Coal", "Wood", "Stone", "Iron"], correct: 0 },
      { q: "ماذا يخرج الزومبي عند موته؟", a: ["Rotten Flesh", "Bone", "Iron", "Gold"], correct: 0 },
      { q: "ما هو الطعام الأساسي الذي يشفي الجوع؟", a: ["Bread", "Apple", "Carrot", "Meat"], correct: 0 },
      { q: "أي أداة الأفضل لقطع الخشب؟", a: ["Axe", "Pickaxe", "Sword", "Shovel"], correct: 0 },
      { q: "ماهي البلوكه الاساسيه في النذر؟", a: ["Netherrack", "Obsidian", "Quartz", "Soul Sand"], correct: 0 },
      { q: "ماذا يحدث إذا وقعت في الحمم البركانية (Lava)؟", a: ["Burn", "Freeze", "Heal", "Teleport"], correct: 0 },
      { q: "ماذا يخرج الدجاجة؟", a: ["Eggs", "Feathers", "Meat", "Wool"], correct: 0 },
      { q: "كم عدد اللاعبين الذين يمكنهم ركوب القارب؟", a: ["Two", "One", "Three", "Four"], correct: 0 },
      { q: "ماذا يخرج الخنزير؟", a: ["Porkchop", "Beef", "Chicken", "Fish"], correct: 0 },
      { q: "ماذا تستخدم لتهدئة الذئب؟", a: ["Bone", "Meat", "Apple", "Bread"], correct: 0 },
      { q: "أي بلوك تستخدم لصنع الخبز؟", a: ["Wheat", "Wood", "Stone", "Coal"], correct: 0 },
      { q: "ما لون الـ Creeper؟", a: ["Green", "Red", "Blue", "Yellow"], correct: 0 },
      { q: "أي مخلوق يسبح في الماء وهو سلمي؟", a: ["Squid", "Fish", "Dolphin", "Turtle"], correct: 0 },
      { q: "اين يقع التنين ؟", a: ["End", "Nether", "Overworld", "Village"], correct: 0 },
      { q: "أي مادة أقوى من الحديد؟", a: ["Diamond", "Gold", "Stone", "Wood"], correct: 0 },
      { q: "ماذا تستخدم لصهر المعادن؟", a: ["Furnace", "Anvil", "Crafting Table", "Chest"], correct: 0 }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionNumberElem = document.getElementById('question-number');
    const questionTextElem = document.getElementById('question-text');
    const answersElem = document.getElementById('answers');
    const nextBtn = document.getElementById('next-btn');
    const resultElem = document.getElementById('result');

    function loadQuestion() {
      nextBtn.disabled = true;
      const currentQ = questions[currentIndex];
      questionNumberElem.textContent = `السؤال ${currentIndex + 1} من ${questions.length}`;
      questionTextElem.textContent = currentQ.q;
      answersElem.innerHTML = '';
      currentQ.a.forEach((answer, idx) => {
        const id = `answer${idx}`;
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'answer';
        radio.id = id;
        radio.value = idx;
        radio.addEventListener('change', () => {
          nextBtn.disabled = false;
        });
        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = answer;
        answersElem.appendChild(radio);
        answersElem.appendChild(label);
      });
    }

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;

      if (parseInt(selected.value) === questions[currentIndex].correct) {
        score++;
      }

      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionNumberElem.style.display = 'none';
      questionTextElem.style.display = 'none';
      answersElem.style.display = 'none';
      nextBtn.style.display = 'none';

      resultElem.style.display = 'block';
      resultElem.textContent = `انتهى الاختبار! نتيجتك: ${score} من ${questions.length}`;
      // زر العودة للرئيسية
      const btn = document.createElement('button');
      btn.textContent = 'العودة للرئيسية';
      btn.style.marginTop = '20px';
      btn.style.padding = '12px 25px';
      btn.style.fontSize = '1.1rem';
      btn.style.border = 'none';
      btn.style.borderRadius = '10px';
      btn.style.cursor = 'pointer';
      btn.style.background = 'linear-gradient(45deg, #4caf50, #ffee58)';
      btn.onclick = () => {
        window.location.href = 'index.html'; // عدل الرابط حسب موقع الصفحة الرئيسية عندك
      };
      resultElem.appendChild(document.createElement('br'));
      resultElem.appendChild(btn);
    }

    loadQuestion();
  </script>
